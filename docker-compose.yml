version: "3.8"

services:
  app:
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:latest
    ports:
      - 5433:5432
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass

  redis:
    image: redis:latest
    ports:
      - 6379:6379