services:
  postgres:
    image: postgres:latest
    command: ["postgres", "-c", "log_statement=all"]
    ports:
      - ${DB_PORT}:5432
    environment:
      - POSTGRES_DB=app
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - ${AMQP_PORT}:5672
    environment:
      - rabbitmq_default_user=guest
      - rabbitmq_default_pass=guest
